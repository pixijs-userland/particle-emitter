<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Confetti</title>
		<meta name="description" content="confetti emitter" />
		<link rel="stylesheet" href="css/main.css" />

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/particle-emitter.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>
	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>
			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				[
					"images/confetti-0.png",
					"images/confetti-1.png",
					"images/confetti-2.png",
				],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"lifetime": {
						"min": 5,
						"max": 5,
					},
					"frequency": 0.02,
					"spawnChance": 0.5,
					"emitterLifetime": -1,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0,
					},
					"behaviors": [
						{
							"type": "alphaStatic",
							"config": {
								"alpha": 1,
							},
						},
						{
							"type": "colorStatic",
							"config": {
								"color": [
									"#1a1acb",
									"#367beb",
									"#ff6600",
									"#19d016",
									"#cc0000",
									"#cc33ff",
									"#ffcc00",
									"#ffffff",
								],
							},
						},
						{
							"type": "scaleStatic",
							"config": {
								"min": 0.3,
								"max": 0.6,
							},
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 150,
								"max": 250,
							},
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "rect",
								"data": {
									"x": -500,
									"y": 0,
									"w": 1000,
									"h": 0,
								},
							},
						},
						{
							"type": "rotation",
							"config": {
								"minStart": 80,
								"maxStart": 100,
								"minSpeed": -300,
								"maxSpeed": 300,
								"accel": 0,
							},
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/confetti-0.png",
									"images/confetti-1.png",
									"images/confetti-2.png",
								],
							},
						},
					],
					"autoUpdate": true,
					"emit": false,
				}
			);
		</script>
	</body>
</html>
